<div class="container text-center">
	<h1>Passoword Generator</h1>

	<form action = "{% url 'password' %}">
		<select name = "length">
			<option value = "8">8 </option>
			<option value = "9">9 </option>
			<option value = "10">10 </option>
			<option value = "11">11 </option>
			<option value = "12" selected="select">12 </option>
			<option value = "13">13 </option>
			<option value = "14">14 </option>
			<option value = "15">15 </option>
		</select> Length
		<br>
		<input type="checkbox" name="uppercase"> Uppercase
		<br>
		<input type="checkbox" name="numbers"> Numbers
		<br>
		<input type="checkbox" name="special">	Special Characters
		<br>
		<input type="submit" value = "Generate Passoword" class = "btn btn-primary">
		<br>
		<br>
		<a href = "{% url 'about' %}" class = "btn btn-warning">About Page</a>

	</form>
</div>
